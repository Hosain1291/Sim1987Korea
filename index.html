<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1987 대선: 격동의 시대</title>
    <style>
        @font-face {
            font-family: 'ThreeKingdoms3Font';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_eight@1.0/Sam3KRFont.woff') format('woff');
            font-weight: normal;
            font-display: swap;
        }
        @font-face {
            font-family: 'Lanapixel';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/2506-1@1.0/LanaPixel.woff2') format('woff2');
            font-weight: normal;
            font-display: swap;
        }
        body {
            font-family: 'Lanapixel', sans-serif;
            background-color: #C0C0C0;
            color: #000000;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 10px;
            font-size: 16px;
            line-height: 1.6;
        }
        .container {
            width: 100%;
            max-width: 700px;
            background-color: #DFDFDF;
            border: 2px outset #FFFFFF;
            padding: 20px;
            box-shadow: 5px 5px 0px #808080;
        }
        .hidden {
            display: none;
        }
        .header {
            font-family: 'ThreeKingdoms3Font', 'Impact', sans-serif;
            text-align: center;
            font-size: 32px;
            margin-bottom: 20px;
            color: #000080; /* Navy */
            letter-spacing: 2px;
        }
        .text-area {
            background-color: #FFFFFF;
            border: 2px inset #808080;
            padding: 15px;
            margin-bottom: 20px;
            min-height: 160px;
            color: #000000;
        }
        .text-area p {
            margin-bottom: 10px;
        }
        .options-area button {
            display: block;
            width: 100%;
            background-color: #C0C0C0;
            border: 2px outset #FFFFFF;
            color: #000000;
            padding: 10px 15px;
            margin-bottom: 10px;
            text-align: left;
            font-family: 'Lanapixel', sans-serif;
            font-size: 18px;
            cursor: pointer;
            transition: none;
        }
        .options-area button:hover {
            background-color: #D0D0D0;
        }
        .options-area button:active {
            border-style: inset;
            background-color: #B0B0B0;
        }
        .support-rate {
            background-color: #DFDFDF;
            padding: 15px;
            margin-bottom: 20px;
            border: 1px solid #000000;
        }
        .support-rate h3 {
            font-family: 'Lanapixel', sans-serif;
            font-weight: normal;
            color: #000080;
            margin-top: 0;
            font-size: 16px;
            border-bottom: 1px solid #000080;
            padding-bottom: 5px;
            margin-bottom: 10px;
        }
        .support-rate p {
            font-family: 'Lanapixel', sans-serif;
            font-size: 14px;
        }
        .result-title {
            font-family: 'ThreeKingdoms3Font', 'Impact', sans-serif;
            color: #800000; /* Maroon */
            font-size: 28px;
            text-align: center;
            margin-bottom: 20px;
        }
        .result-text {
            color: #000000;
            font-size: 15px;
            min-height: auto; /* Override min-height for summary */
        }
        .blinking-cursor {
            font-weight: bold;
            animation: blink 1s step-end infinite;
        }
        @keyframes blink {
            50% { opacity: 0; }
        }

        /* Result Layout Wrapper */
        .result-wrapper {
            display: flex;
            gap: 15px;
            margin-bottom: 15px;
            align-items: stretch;
        }

        /* Bar Chart Styles */
        .chart-container {
            flex: 1;
            display: flex;
            justify-content: space-around;
            align-items: flex-end;
            padding: 10px;
            border: 2px inset #808080;
            background-color: #FFFFFF;
            min-height: 280px;
        }
        .chart-bar-group {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 20%;
        }
        .chart-bar {
            width: 80%; /* 좁은 칸에서 바 굵기를 크게 */
            border: 2px outset #FFFFFF;
            box-sizing: border-box;
        }
        .chart-label {
            margin-top: 5px;
            font-family: 'Lanapixel', sans-serif;
            font-weight: normal;
            font-size: 16px;
        }
        .bar-value {
            font-size: 12px;
            color: #333;
        }

        /* Result Table Styles */
        .regional-results-container {
            flex: 1;
            border: 2px inset #808080;
            background-color: #FFFFFF;
            padding: 10px;
            overflow-y: auto;
            min-height: 280px;
        }
        .regional-results-container p {
            font-weight: bold;
            text-align: center;
            margin: 0 0 10px 0;
            font-size: 15px;
        }
        .result-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 12px;
        }
        .result-table th, .result-table td {
            border: 1px solid #808080;
            padding: 4px;
            text-align: center;
        }
        .result-table th {
            background-color: #E0E0E0;
            font-weight: bold;
        }
        .result-table td:nth-child(2) {
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div id="container" class="container">
        <!-- 시작 화면 -->
        <div id="start-screen">
            <h1 class="header">1987 : 격동의 시대</h1>
            <div class="text-area">
                <p>1987년, 6월 민주항쟁의 열기가 채 가시지 않은 대한민국.</p>
                <p>16년 만에 국민의 손으로 직접 대통령을 뽑는 선거가 시작되었습니다.</p>
                <p>당신은 역사의 갈림길에서 한 명의 후보를 선택하여 그의 길을 이끌어야 합니다.</p>
                <p>어느 후보의 참모가 되겠습니까?<span class="blinking-cursor">_</span></p>
            </div>
            <div id="candidate-selection" class="options-area">
                <button onclick="startGame('roh')">> 기호 1번: 노태우 [민주정의당]</button>
                <button onclick="startGame('ys')">> 기호 2번: 김영삼 [통일민주당]</button>
                <button onclick="startGame('dj')">> 기호 3번: 김대중 [평화민주당]</button>
                <button onclick="startGame('jp')">> 기호 4번: 김종필 [신민주공화당]</button>
            </div>
        </div>

        <!-- 게임 화면 -->
        <div id="game-screen" class="hidden">
            <div id="support-rate-display" class="support-rate"></div>
            <div id="event-text" class="text-area"></div>
            <div id="choices" class="options-area"></div>
        </div>

        <!-- 결과 화면 -->
        <div id="result-screen" class="hidden">
            <h2 class="result-title">최종 선거 결과</h2>
            <div class="result-wrapper">
                <div id="result-chart" class="chart-container"></div>
                <div id="regional-results" class="regional-results-container"></div>
            </div>
            <div id="result-summary" class="text-area result-text"></div>
            <div class="options-area">
                <button onclick="location.reload()">> 다시 시작하기</button>
            </div>
        </div>
    </div>

    <script>
        const startScreen = document.getElementById('start-screen');
        const gameScreen = document.getElementById('game-screen');
        const resultScreen = document.getElementById('result-screen');
        
        const allEvents = {
            roh: [
                { description: "6.29 선언으로 민주화 요구를 수용했습니다. '보통 사람' 이미지를 대중에게 각인시키기 위한 캠페인 방향을 정해야 합니다.", choices: [
                    { text: "TV 광고와 유세 현장에서 '보통 사람' 이미지를 전면에 내세워 적극 홍보한다.", type: 'strong_support' },
                    { text: "'보통 사람' 슬로건은 유지하되, 국정 안정 능력을 함께 강조한다.", type: 'support' },
                    { text: "이미지 정치보다는 정책 발표에 집중하며 신뢰를 얻는 데 주력한다.", type: 'oppose' },
                    { text: "'보통 사람' 이미지는 군 출신인 우리에게 맞지 않다. 강력한 리더십을 강조해야 한다.", type: 'strong_oppose' }
                ]},
                { description: "전두환 전 대통령과의 관계 설정이 중요합니다. '차별화'를 강조해야 한다는 참모진의 보고서가 올라왔습니다.", choices: [
                    { text: "5공 비리 연루자 엄벌을 약속하며 전두환 정부와 완전히 선을 긋는다.", type: 'strong_support' },
                    { text: "공개적으로 비판하진 않되, '나는 다르다'는 점을 꾸준히 언론에 흘린다.", type: 'support' },
                    { text: "언급을 자제하고 '안정적인 국정 계승'이라는 원론적 입장만 반복한다.", type: 'oppose' },
                    { text: "전두환 전 대통령의 국정 경험을 존중하며 국정 자문을 구하겠다고 밝힌다.", type: 'strong_oppose' }
                ]},
                { description: "야권의 양김 분열 상황입니다. 이를 '그들만의 권력 다툼'으로 규정하고 비판하자는 전략을 검토 중입니다.", choices: [
                    { text: "TV 광고와 유세를 통해 '분열 세력' 대 '안정 세력' 구도를 만들어 집중 공격한다.", type: 'strong_support' },
                    { text: "점잖게 비판하며 '정책 대결'을 하자고 제안해 차별점을 부각한다.", type: 'support' },
                    { text: "상황을 관망하며 야권 분열의 반사이익을 조용히 흡수한다.", type: 'oppose' },
                    { text: "야권 분열은 민주주의의 과정이라며 존중한다는 입장을 내 중도층을 공략한다.", type: 'strong_oppose' }
                ]},
                { description: "군부 출신이라는 비판이 여전합니다. '민주주의 이행'을 약속하며 정면 돌파하자는 의견이 나왔습니다.", choices: [
                    { text: "6.29 선언을 자신이 직접 결단했음을 강조하며 민주주의에 대한 확고한 의지를 보여준다.", type: 'strong_support' },
                    { text: "민주화 이행을 약속하는 한편, 군의 정치 개입은 없을 것이라고 단호하게 선언한다.", type: 'support' },
                    { text: "논란을 피하고 '경제'와 '안보' 이슈로 유권자들의 관심을 돌린다.", type: 'oppose' },
                    { text: "국가 위기 상황에서 군의 역할이 중요했음을 강조하며 안보 전문가 이미지를 부각한다.", type: 'strong_oppose' }
                ]},
                { description: "서울 올림픽이 다가옵니다. '성공 개최를 위한 안정'을 선거 구호로 활용하자는 제안이 들어왔습니다.", choices: [
                    { text: "올림픽을 국가적 축제로 규정하고, 성공 개최를 위해 자신을 지지해달라고 적극 호소한다.", type: 'strong_support' },
                    { text: "야권의 분열이 올림픽 개최에 걸림돌이 될 수 있다는 점을 은근히 부각한다.", type: 'support' },
                    { text: "올림픽은 스포츠 축제일 뿐, 선거와 연관 짓는 것은 바람직하지 않다는 입장을 밝힌다.", type: 'oppose' },
                    { text: "정치적 이용이라는 비판을 피하기 위해 올림픽에 대한 언급을 최소화한다.", type: 'strong_oppose' }
                ]},
                { description: "광주 민주화 운동에 대한 입장 표명 요구가 있습니다. '유감 표명' 수준으로 대응하자는 방안을 검토하고 있습니다.", choices: [
                    { text: "'광주는 민주화를 위한 열망'이었다고 평가하고, 정부 차원의 진상 조사를 약속한다.", type: 'strong_support' },
                    { text: "'광주의 비극'에 대해 대통령으로서 유감을 표명하고 희생자들을 위로하겠다고 밝힌다.", type: 'support' },
                    { text: "정치적 중립을 지켜야 한다며 구체적인 답변을 피한다.", type: 'oppose' },
                    { text: "불순분자들이 개입한 불행한 사태였다는 기존의 정부 입장을 되풀이한다.", type: 'strong_oppose' }
                ]},
                { description: "수도권 중산층을 공략할 경제 공약으로 '물가 안정'을 최우선으로 내세우자는 참모진의 건의가 있었습니다.", choices: [
                    { text: "'물가 안정'과 함께 '주택 200만 호 건설'이라는 구체적인 목표를 제시하여 지지를 호소한다.", type: 'strong_support' },
                    { text: "물가 안정이 서민 경제에 가장 중요하다는 점을 집중적으로 홍보한다.", type: 'support' },
                    { text: "물가보다는 '지속적인 고도 성장'이 더 중요하다며 성장 정책을 우선시한다.", type: 'oppose' },
                    { text: "인위적인 물가 안정 정책은 시장 경제에 해롭다며 반대 입장을 분명히 한다.", type: 'strong_oppose' }
                ]},
                { description: "선거 막판, 대한항공(KAL) 858기 폭파 사건이 터졌습니다. '강력한 안보'를 외치며 보수층을 결집시켜야 한다는 주장이 나왔습니다.", choices: [
                    { text: "사건의 배후로 북한을 지목하고, 강력한 응징과 안보 강화를 약속하며 위기감을 고조시킨다.", type: 'strong_support' },
                    { text: "국민적 추모 분위기를 조성하고, 차분하게 위기를 극복할 안보 적임자임을 강조한다.", type: 'support' },
                    { text: "사건의 진상이 명확히 밝혀질 때까지 정치적 공방을 중단하자고 제안한다.", type: 'oppose' },
                    { text: "야권의 '북풍 공작' 의혹 제기에 휘말리지 않기 위해 최대한 발언을 자제한다.", type: 'strong_oppose' }
                ]},
                { description: "농촌 지역 유권자들을 위해 '농산물 가격 안정 기금' 조성을 약속하자는 공약이 제안되었습니다.", choices: [
                    { text: "기금 조성을 약속하고, 농가 부채 탕감까지 적극 검토하겠다고 발표한다.", type: 'strong_support' },
                    { text: "농산물 가격 안정 기금의 필요성을 역설하고 구체적인 재원 마련 계획을 제시한다.", type: 'support' },
                    { text: "기금보다는 농업 기술 발전을 위한 R&D 투자를 늘리겠다고 방향을 바꾼다.", type: 'oppose' },
                    { text: "시장 원리에 어긋나는 인위적인 가격 안정책은 반대한다는 입장을 밝힌다.", type: 'strong_oppose' }
                ]},
                { description: "마지막 TV 유세입니다. '위대한 보통 사람들의 시대'를 열겠다는 감성적인 메시지로 마무리하자는 제안이 나왔습니다.", choices: [
                    { text: "자신도 '보통 사람'의 한 사람이었음을 강조하며, 눈물과 함께 진정성 있는 모습을 보여준다.", type: 'strong_support' },
                    { text: "차분하고 진솔한 어조로 '보통 사람들의 위대한 시대'를 함께 열자고 호소한다.", type: 'support' },
                    { text: "감성적인 호소보다는 구체적인 정책 비전을 제시하며 이성적인 지지를 호소한다.", type: 'oppose' },
                    { text: "야권의 분열과 혼란을 비판하며, 안정적인 미래를 위해 자신을 선택해달라고 강조한다.", type: 'strong_oppose' }
                ]},
                { description: "1987년 여름, 전국적인 노동자 대투쟁이 발생했습니다. 산업 현장의 혼란에 대해 어떤 입장을 취해야 할까요?", choices: [
                    { text: "법과 원칙에 따라 불법 파업은 엄단하겠다고 발표하여 보수층을 안심시킨다.", type: 'strong_support' },
                    { text: "노사 양측의 대화를 촉구하며, 정부가 중재자 역할을 하겠다고 제안한다.", type: 'support' },
                    { text: "노동자의 권익도 존중되어야 한다며, 노동법 개정을 검토하겠다고 밝힌다.", type: 'oppose' },
                    { text: "산업화 시대의 구시대적 발상이라며 노동계의 주장을 일축한다.", type: 'strong_oppose' }
                ]},
                { description: "언론에서 후보님의 우유부단한 이미지를 들어 '물태우'라는 별명을 붙였습니다. 이 이미지를 어떻게 극복해야 할까요?", choices: [
                    { text: "오히려 '물처럼 부드러운 리더십'으로 포장하여 국민 통합의 적임자임을 강조한다.", type: 'strong_support' },
                    { text: "TV 토론 등에서 단호하고 결단력 있는 모습을 보여주어 이미지를 상쇄시킨다.", type: 'support' },
                    { text: "별명에 일일이 대응하지 않고, 묵묵히 정책 행보를 이어간다.", type: 'oppose' },
                    { text: "해당 별명을 사용한 언론사에 강력히 항의하고 법적 조치를 검토한다.", type: 'strong_oppose' }
                ]},
                { description: "미국 정부가 한국의 민주화 과정에 대한 우려를 표명했습니다. 한미 관계를 어떻게 설정해 나가야 할까요?", choices: [

        function typeWriter(element, text, speed, callback) {
            let i = 0;
            element.innerHTML = "";
            const interval = setInterval(() => {
                if (i < text.length) {
                    element.innerHTML += text.charAt(i);
                    i++;
                } else {
                    clearInterval(interval);
                    element.innerHTML += '<span class="blinking-cursor">_</span>';
                    if (callback) callback();
                }
            }, speed);
        }

        function startGame(candidate) {
            chosenCandidate = candidate;

        function shuffle(array) {
            let currentIndex = array.length,  randomIndex;
            while (currentIndex > 0) {
                randomIndex = Math.floor(Math.random() * currentIndex);
                currentIndex--;
                [array[currentIndex], array[randomIndex]] = [
                array[randomIndex], array[currentIndex]];
            }
            return array;
        }


        function displayTurn() {
            if (currentTurn >= currentCampaignEvents.length) {
                showResult();
                return;
            }

            const event = currentCampaignEvents[currentTurn];
            
            const supportRateDisplay = document.getElementById('support-rate-display');
            let supportText = `<h3>D-${(currentCampaignEvents.length - currentTurn) * 2} 지지율 현황</h3>`;
            const nationalSupport = calculateNationalSupport();
            supportText += `<p>노태우: ${nationalSupport.roh.toFixed(2)}% | 김영삼: ${nationalSupport.ys.toFixed(2)}% | 김대중: ${nationalSupport.dj.toFixed(2)}% | 김종필: ${nationalSupport.jp.toFixed(2)}%</p>`;

            typeWriter(p, `[${currentTurn + 1}번째 선택] ${event.description}`, 20, () => {
                const shuffledChoices = shuffle([...event.choices]);
                shuffledChoices.forEach(choice => {

                    button.onclick = () => handleChoice(choice.type);

        function handleChoice(choiceType) {
            let value = 0;
            function getRandomArbitrary(min, max) {
                return Math.random() * (max - min) + min;
            }

            switch (choiceType) {
                case 'strong_support': // +0.2% to +0.4% -> 2 to 4 points
                    value = getRandomArbitrary(2, 4);
                    break;
                case 'support': // +0.1% to +0.3% -> 1 to 3 points
                    value = getRandomArbitrary(1, 3);
                    break;
                case 'oppose': // -0.1% to -0.3% -> -1 to -3 points
                    value = getRandomArbitrary(-3, -1);
                    break;
                case 'strong_oppose': // -0.2% to -0.4% -> -2 to -4 points
                    value = getRandomArbitrary(-4, -2);
                    break;
            }

            // Apply the effect to the chosen candidate across all regions.
            for (const r in support[chosenCandidate]) {
                support[chosenCandidate][r] += value;
            }

            // Apply an opposing, distributed effect to other candidates.
            const otherCandidates = Object.keys(support).filter(c => c !== chosenCandidate);
            const changeForOthers = -value / otherCandidates.length;

            otherCandidates.forEach(cand => {
                for (const r in support[cand]) {
                    support[cand][r] += changeForOthers;
                }
            });
            
            // Normalize support scores for each region to sum to 100.
            for (const region in support.roh) {
                let total = 0;
                for (const c in support) {
                    if (support[c][region] < 1) support[c][region] = 1; // Prevent scores from going below 1
                    total += support[c][region];
                }
                if (total > 0) {
                    const ratio = 100 / total;
                    for (const c in support) {
                        support[c][region] = support[c][region] * ratio;
                    }
                }
            }

            currentTurn++;
            displayTurn();
        }
        
        function calculateNationalSupport() {
            let national = { roh: 0, ys: 0, dj: 0, jp: 0 };
            for (const region in populationWeight) {
                for (const candidate in national) {
                    national[candidate] += support[candidate][region] * populationWeight[region];
                }
            }
            let totalSupport = Object.values(national).reduce((a, b) => a + b, 0);
            if (totalSupport > 0) {
                for (const candidate in national) {
                    national[candidate] = (national[candidate] / totalSupport) * 100;
                }
            }
            return national;
        }

                 summaryHtml += `<p>아쉽게도 당신의 후보는 낙선했습니다. 역사의 흐름을 바꾸지는 못했습니다.</p>`;
            }
            summaryHtml += `<br><p>[역사적 사실] 1987년 실제 대선에서는 노태우 후보가 36.6%의 득표율로 당선되었습니다. 이는 야권 후보였던 김영삼(28.0%)과 김대중(27.0%)의 단일화 실패로 인한 표 분산이 결정적인 원인이었습니다.<span class="blinking-cursor">_</span></p>`;
            resultSummaryDiv.innerHTML = summaryHtml;

            // Regional Results Table
            const regionalResultsDiv = document.getElementById('regional-results');
            const detailedRegions = ['서울', '부산', '대구', '인천', '광주', '경기', '강원', '충북', '충남', '전북', '전남', '경북', '경남', '제주'];
            const regionMap = {
                '서울': 'seoul', '인천': 'seoul', '경기': 'seoul',
                '부산': 'pk', '경남': 'pk',
                '대구': 'tk', '경북': 'tk',
                '광주': 'honam', '전북': 'honam', '전남': 'honam',
                '충북': 'chungcheong', '충남': 'chungcheong',
                '강원': 'gangwon', '제주': 'jeju'
            };

            let tableHtml = `<p><strong>시도별 개표 결과 (1위)</strong></p>`;
            tableHtml += `<table class="result-table"><tr><th>지역</th><th>1위 후보</th><th>득표율</th></tr>`;

            detailedRegions.forEach(regionName => {
                const macroRegion = regionMap[regionName];
                let regionalWinner = '';
                let maxScore = -1;

                for (const candidate in support) {
                    if (support[candidate][macroRegion] > maxScore) {
                        maxScore = support[candidate][macroRegion];
                        regionalWinner = candidate;
                    }
                }
                // Add some variation to the regional results to make it more realistic
                let finalScore = maxScore + (Math.random() * 10 - 5);
                if (finalScore > 95) finalScore = 95 + (Math.random()*4);
                if (finalScore < 25) finalScore = 25 + (Math.random()*5);

                tableHtml += `<tr><td>${regionName}</td><td style="color:${barColors[regionalWinner]}">${candidateNames[regionalWinner]}</td><td>${finalScore.toFixed(2)}%</td></tr>`;
            });

            tableHtml += `</table>`;
            regionalResultsDiv.innerHTML = tableHtml;
        }
    </script>
